<html ng-app="login-register">
  <head>
  	<title>Chat Uygulaması</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller="login-register">

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner" role="listbox">
    		<div class="item active">
      			<img src="/img/sari.png" alt="Chania">
    		</div>

		    <div class="item">
		    	<img src="/img/yesil.png" alt="Chania">
		    </div>

		</div>
  	</div>

  	<!-- Ana 'Div Wrapper' başlangıcı-->
  	<div class="container index">


  		<!--
  			Giriş kısmı başlangıç
  		-->
		<div ng-hide="LoginBox" class="login box-container">

			<div class="heading">
		  		<h2 class="login-heading">Giriş</h2>
			</div>

			<!-- Kullanıcı Adı alanı  -->
			<div class="input-group username-group">
		  		<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-user"></i>
		  		</span>
		  		<input id="login-username" type="text" ng-model="username" class="form-control inputbg" name="username" value="" placeholder="Kullanıcı Adı veya e-mail">
			</div>

			<!-- Şifre Alanı -->
			<div class="input-group password-group">
		  		<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-lock"></i>
		  		</span>
		  		<input id="login-password" type="password" ng-model="password" class="form-control inputbg" name="password" placeholder="Şifre">
			</div>

			<!-- Yanlış kullanıcı adı şifre kombinasyonu için uyarı -->
			<div class="alert-group" ng-hide="LoginAlert">
		  		<div class="alert alert-danger">
					Yanlış Kullanıcı Adı veya Şifre
		  		</div>
			</div>

			<!-- Giriş için buton -->
			<div class="input-group">
				<button ng-click="login()"id="btn-login" class="btn btn-login btnbg">
					Giriş
				</button>
			</div>

			<!-- Kayıt için limk -->
			<div class="signup-box">
			  	<h4>Kullanıcı adınız yok mu ? <u><span ng-click="toggle_register()">Kayıt</span></u></h4>
			</div>
		</div>
		<!--
  			Giriş kısmı bitiş
  		-->


		<!--
  			Kayıt kısmı başlangıç
  		-->
		<div ng-hide="RegisterBox" class="register box-container">

			<div class="heading">
				<h2 class="login-heading">Kayıt</h2>
			</div>

			<!--  Kullanıcı Adı Alanı -->
			<div class="input-group username-group">
				<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-user"></i>
			  	</span>
			  	<input id="register-username" type="text" ng-model="username"  class="form-control inputbg" name="username" value="" placeholder="Kullanıcı Adı veya e-mail"
          ng-keyup="keyup_uncheck()" ng-keydown="keydown_uncheck()" ng-blur="blur_uncheck()"  ng-change="change_uncheck()">
			</div>

			<!-- Kullanıcı adı zaten alınmışsa uyarı -->
			<div class="alert-group" ng-hide="RegisterAlert">
			  	<div class="alert alert-danger">
					Kullanıcı adı zaten alınmış!
			  	</div>
			</div>

			<!-- Şifre alanı -->
			<div class="input-group password-group">
			  	<span class="input-group-addon iconbg">
					<i class="glyphicon glyphicon-lock"></i>
			  	</span>
			  	<input id="register-password" type="password" ng-model="password"  class="form-control inputbg" name="password" placeholder="Şifre">
			</div>

			<!--  Resim yükleme alanı -->
			<div class="input-group p_photo-group">
				<input id="p_photo-password" type="file" class="p_photo inputbg" file-model = "myFile" name="p_photo">
			</div>
			<div id="selectedFile" class="selectedFile" >Profil resmi yükle:</div>

			<!-- Kayıt butonu -->
			<div class="input-group">
				<button id="btn-login" class="btn btn-login btnbg" ng-click="register()">
					Kayıt
			  	</button>
			</div>

			<!-- Giriş linki -->
			<div class="signup-box">
				<h4>Zaten üye misiniz ? <u><span ng-click="toggle_login()">Giriş</span></u></h4>
			</div>
		</div>
	</div>

  <script src = "js/angular.min.js"></script>
  <script src = "js/script.js"></script>
  <script src = "js/jquery.min.js"></script>
  <script src = "js/bootstrap.min.js"></script>
  </body>
</html>
